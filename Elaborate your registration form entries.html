<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:  rgb(131, 247, 131)"></body>
    <h1>Football Survey</h1>
    <form>
        <fieldset>
            <legend><i><b>Ball Knowledge and Preferences:</b></i></legend>

            <label><mark style="background-color: rgb(245, 255, 160)">Your Name:</mark></label><br />
        <input type="text" id="name" /><br /><br />

        <label><mark style="background-color: rgb(245, 255, 160)">Your Contact Number: (This will be hidden)</mark></label><br />
        <input type="password" id="contact" /><br /><br />

        <label><mark style="background-color: rgb(245, 255, 160)">Drop your Futbol Slogan!</mark></label><br />
        <input type="text" id="footballer" /><br /><br />

        <label><mark style="background-color: rgb(245, 255, 160)">Who is the GOAT to you?</mark></label><br />
        <input type="radio" id="Lionel Messi" name="goat" value="Lionel Messi"
        />Lionel Messi<br />
        <input type="radio" id="Cristiano Ronaldo" name="goat" value="Cristiano Ronaldo" />
        Cristiano Ronaldo<br />
        <input type="radio" id="Neymar Junior" name="goat" value="Neymar Junior" />
        Neymar Junior<br /><br />

        <label><mark style="background-color: rgb(245, 255, 160)">What is your Favourite Club?</mark></label><br />
        <input type="checkbox" id="club" value="Real Madrid" />Real Madrid<br />
        <input type="checkbox" id="club" value="Barcelona" />Barcelona<br />
        <input type="checkbox" id="club" value="Liverpool" />Liverpool<br />
        <input type="checkbox" id="club" value="Man United" />Manchester United<br />
        <input type="checkbox" id="club" value="Man City" />Manchester City<br />
        <input type="checkbox" id="club" value="Bayern" />Bayern<br /><br />

        <label><mark style="background-color: rgb(245, 255, 160)">Birthday of your Favourite Footballer:</mark></label>
        <input type="date" name="birthday" /><br /><br />

        <label><mark style="background-color: rgb(245, 255, 160)">Rate your skills out of five(?/5)</mark></label><br />
        <input type="number" id="Dribbling" name="goat" value="Dribbling"
        />Dribbling<br />
        <input type="number" id="Passing" name="goat" value="Passing" />
        Passing<br />
        <input type="number" id="Shooting" name="goat" value="Shooting" />
        Shooting<br /><br />

        <input type="submit" />

        </fieldset>
    </form>
</body>
</html>
